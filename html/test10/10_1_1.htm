<html>
<head>
<title>sript_tabeldemo</title>
<script language="JavaScript">
		var rows=5;
		var cols=10;
		document.write("<table border=\"1\">");
		for(var i=0;i<rows;i++){
			document.write("<tr>");
			for(var j=0;j<cols;j++){
				document.write("<td>"+i*j+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>
</body>
</html>
